<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>15-puzzle solutions</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/gojs@2.3.8/release/go.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div id="allSampleContent" class="p-4 w-full">
        <script src="assets/graph.js"></script>
        <script src="assets/puzzle.js"></script>
        <script src="assets/draw.js"></script>
        <script src="assets/script.js"></script>
        <script src="assets/generate-images.js"></script>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="navbar-nav" id="buttonContainer">
    
            </div>
        </nav>
    
        <div id="graphDiv"
             style="border: 1px solid black;
                    background: white;
                    width: 100%;
                    height: 90em;
                    position: relative;
                    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);"
        >
            <canvas tabindex="0"
                    width="1054"
                    height="498"
                    style="position: absolute;
                           top: 0px;
                           left: 0px;
                           z-index: 2;
                           user-select: none;
                           touch-action: none;
                           width: 100%;
                           height: 100%;"
            ></canvas>
            <div style="position: absolute;
                        overflow: auto;
                        width: 100%;
                        height: 100%;
                        z-index: 1;">
                <div style="position: absolute;
                            width: 1px;
                            height: 1px;"
                ></div>
            </div>
        </div>
    </div>

</body>


</html>
